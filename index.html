<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    
    .container {
        width: 50%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
    }

    h4 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    form {
        margin-top: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    input[type="submit"],
    input[type="button"] {
        width: 49%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: green;
        color: #fff;
        cursor: pointer;
    }
    
    input[type="submit"]:hover,
    input[type="button"]:hover {
        background-color: rebeccapurple;
    }

    
    .form-section {
        display: flex;
        margin-bottom: 15px;
    }

    .form-section > div {
        flex: 1;
        margin-right: 10px;
    }

    .form-section > div:last-child {
        margin-right: 0;
    }

    .form-buttons {
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Student Registration Form</h2>
    <h4>Fill Out The Form Carefully For Registration</h4>
    <form action="#" method="post">
        <div class="form-group form-section name-section">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
        </div>
        <div class="form-group form-section date-section">
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="form-group form-section">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group form-section">
            <label for="street_address">Street Address:</label>
            <input type="text" id="street_address" name="street_address" required>
        </div>
        <div class="form-group form-section city-state-section">
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
        </div>
        <div class="form-group form-section">
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" required>
        </div>
        <div class="form-group form-section contact-section">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="mobile_number">Mobile Number:</label>
                <input type="tel" id="mobile_number" name="mobile_number" required>
            </div>
        </div>
        <div class="form-group form-section phone-section">
            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">
            </div>
            <div>
                <label for="work_number">Work Number:</label>
                <input type="tel" id="work_number" name="work_number">
            </div>
        </div>
        <div class="form-group form-section">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
        </div>
        <div class="form-group form-section">
            <label for="courses">Courses:</label>
            <input type="text" id="courses" name="courses">
        </div>
        <div class="form-group form-section">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <div class="form-buttons">
            <input type="submit" value="Submit Application">
            <input type="button" value="Clear Fields" onclick="clearFields()">
        </div>
    </form>
</div>

<script>
    function clearFields() {
        document.getElementById("first_name").value = "";
        document.getElementById("middle_name").value = "";
        document.getElementById("last_name").value = "";
        document.getElementById("city").value = "";
        document.getElementById("state").value = "";
        document.getElementById("email").value = "";
        document.getElementById("mobile_number").value = "";
        document.getElementById("phone_number").value = "";
        document.getElementById("work_number").value = "";
        document.getElementById("address").value = "";
        document.getElementById("street_address").value = "";
        document.getElementById("postal_code").value = "";
        document.getElementById("company").value = "";
        document.getElementById("courses").value = "";
        document.getElementById("comments").value = "";
    }
</script>
</body>
</html>
